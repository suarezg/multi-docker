name: Deploy Complex
on:
  push:
    branches:
      -master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -f Dockerfile.dev -t ginsuarez/complex
      - run: docker run -e CI=true ginsuarez/complex npm run test